{%extends "layout.html" %}
{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static',filename='assets/img/home-bg.jpg') }} ')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Clean Blog</h1>
                    <span class="subheading">A Blog Theme by Start Bootstrap</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
            {% for p in post %}

            <div class="post-preview">
                <a href="post/{{p.slug}}">
                    <h2 class="post-title">{{p.title}}</h2>
                </a>
                <h3 class="post-subtitle">{{p.tagline}}</h3>
                <p class="post-meta">
                    Posted by
                    <a href="#!">Start Bootstrap</a>
                    on {{p.date}}
                </p>
                <p>{{p.content[:100]}}... </p>
            </div>
            </li>
            <!-- Divider-->
            <hr class="my-4" />
            {% endfor %}
            <!-- Pager-->
            <div class="clearfix">
                <a class="btn btn-primary float-right " href="{{prev}}">&larr;Previous
                    Posts </a>
                <a class="btn btn-primary float-left" href="{{next}}">Next
                    Posts &rarr;</a>
            </div>
        </div>
    </div>
</div>
<!-- Footer-->
{% endblock %}
